<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <section class="product-image-section"> 
      <img src="images/image-product-desktop.jpg" alt="Product image" class="product-image">
    </section>

    <section class="product-writting-section">
      <p class="product-title">Perfume</p>

      <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="main-paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices-section">
        <h2 class="main-price">$149.99</h2>
        <p class="small-price">$169.99</p>

      </div>
      

      <button class="card-button"><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>

    </section>


  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
